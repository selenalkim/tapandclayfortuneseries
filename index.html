<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Tap & Clay | Fortune Series</title>
    <meta name="description" content="One tap. One destiny. See what the stars hold for you today.">
    
    <meta property="og:title" content="My Cosmic Sign âœ¦">
    <meta property="og:description" content="I just received my daily sign. Tap to reveal yours.">
    <meta property="og:image" content="https://tapandclay.com/preview.jpg"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-dark: #0F1016; /* Deep Cosmic Black */
            --gold: #D4AF37;    /* Mystical Gold */
            --text-main: #EAEAEA;
            --purple-glow: rgba(108, 92, 231, 0.4);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- STARRY BACKGROUND ANIMATION --- */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: starMove 200s linear infinite;
            opacity: 0.8;
            z-index: -1;
        }
        @keyframes starMove { from { background-position: 0 0, 40px 60px, 130px 270px; } to { background-position: 550px 550px, 390px 410px, 680px 820px; } }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* --- LANGUAGE TOGGLE --- */
        .language-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 50;
        }

        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- HEADER TYPOGRAPHY --- */
        header { text-align: center; margin-bottom: 3rem; }

        h2.brand-name {
            font-family: 'Cinzel', serif;
            font-weight: 400;
            letter-spacing: 4px;
            font-size: 1.2rem;
            color: white;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        h1.series-name {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 6px;
            font-size: 2.2rem;
            color: white;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        p.subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: #aaa;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.4;
            font-style: italic;
        }

        /* --- STAGE 1: THE MYSTICAL COOKIE --- */
        .cookie-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }
        
        .cookie-stage:active { transform: scale(0.96); }

        .glow-circle {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(108,92,231,0.5) 0%, rgba(15,16,22,0) 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseGlow 4s infinite ease-in-out;
            margin-bottom: 1.5rem;
        }

        .cookie-emoji {
            font-size: 110px;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
            animation: float 5s ease-in-out infinite;
        }

        .tap-instruction {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0.5rem;
            border: 1px solid var(--gold);
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .cookie-stage:hover .tap-instruction {
            background: rgba(212, 175, 55, 0.1);
        }

        .prompt-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: white;
            margin-bottom: 1rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* --- STAGE 2: THE REVEAL (SHARE CARD) --- */
        .fortune-content {
            display: none;
            width: 100%;
            animation: fadeInSlow 1s ease forwards;
        }

        /* The "Viral" Card Look */
        .card {
            background: rgba(255, 255, 255, 0.05); /* Dark Glass */
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            margin-bottom: 2.5rem;
            position: relative;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        /* Date Badge */
        .date-badge {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            display: block;
            opacity: 0.9;
        }

        blockquote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            line-height: 1.3;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            font-style: italic;
            margin-bottom: 2rem;
        }

        /* Minimal Card Footer */
        .card-footer {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1.5rem;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.5);
        }

        /* --- BUTTONS --- */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 160px;
        }

        .btn:hover {
            background: var(--gold);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--gold);
        }
        
        .btn-disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            pointer-events: none;
        }

        .shop-link {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            display: inline-block;
            transition: color 0.3s;
        }
        .shop-link:hover { color: var(--gold); border-color: var(--gold); }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }
        @keyframes breakOpen {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 0.5; }
            100% { transform: scale(1.5) rotate(-5deg); opacity: 0; }
        }
        @keyframes fadeInSlow { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        @media (max-width: 600px) {
            h1.series-name { font-size: 1.8rem; letter-spacing: 3px; }
            blockquote { font-size: 1.8rem; }
            .glow-circle { width: 220px; height: 220px; }
            .cookie-emoji { font-size: 90px; }
        }
    </style>
</head>

        function checkDailyStatus() {

                document.getElementById('cookieStage').style.display = 'flex';
                document.getElementById('fortuneStage').style.display = 'none';
                updateText();
            }
        }

        function crackCookie() {
            const cookie = document.getElementById('cookieEmoji');
            const tapText = document.getElementById('tapText');
            
            // Animation
            cookie.style.animation = 'breakOpen 0.8s ease-out forwards';
            tapText.style.opacity = '0';

            // Logic
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            currentFortune = fortunes[randomIndex];
            
            // Save
            const today = new Date().toDateString();
            localStorage.setItem('tc_mystic_date', today);
            localStorage.setItem('tc_mystic_index', randomIndex);

            // Transition
            setTimeout(() => {
                document.getElementById('cookieStage').style.display = 'none';
                document.getElementById('fortuneStage').style.display = 'block';
                updateText();
            }, 800);
        }

        function updateText() {
            const t = translations[currentLang];
            
            document.getElementById('subtitle').innerText = t.subtitle;
            document.getElementById('promptText').innerText = t.promptText;
            document.getElementById('tapText').innerText = t.tapText;
            document.getElementById('shareBtnText').innerText = t.shareBtnText;
            document.getElementById('nextBtnText').innerText = t.nextBtnText;
            document.getElementById('languageLabel').innerText = currentLang === 'en' ? 'TR' : 'EN';

            document.getElementById('dateBadge').innerText = todayStr;

            if (currentFortune) {
                document.getElementById('fortuneMessage').innerText = `"${currentFortune[currentLang]}"`;

        function toggleLanguage() {

        function clearDailyLimit() {
            localStorage.removeItem('tc_mystic_date');
            location.reload();
        }
