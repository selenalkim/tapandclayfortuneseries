    <style>
        /* --- RESET & VARIABLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-dark: #0F1016; /* Deep Cosmic Black/Blue */
            --gold: #D4AF37;    /* Mystical Gold */
            --text-main: #EAEAEA;
            --purple-glow: rgba(108, 92, 231, 0.4);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- STARRY BACKGROUND ANIMATION --- */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: starMove 200s linear infinite;
            opacity: 0.8;
            z-index: -1;
        }
        @keyframes starMove { from { background-position: 0 0, 40px 60px, 130px 270px; } to { background-position: 550px 550px, 390px 410px, 680px 820px; } }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* --- LANGUAGE TOGGLE --- */
        .language-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 50;
        }

        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- HEADER TYPOGRAPHY --- */
        header { text-align: center; margin-bottom: 2rem; }

        h2.brand-name {
            font-family: 'Cinzel', serif;
            font-weight: 400;
            letter-spacing: 4px;
            font-size: 1.2rem;
            color: white;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        h1.series-name {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 6px;
            font-size: 2.5rem;
            color: white;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        p.subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: #aaa;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.4;
            font-style: italic;
        }

        /* --- STAGE 1: THE MYSTICAL COOKIE --- */
        .cookie-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 2rem;
        }
        
        .cookie-stage:active { transform: scale(0.96); }

        .glow-circle {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(108,92,231,0.6) 0%, rgba(15,16,22,0) 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulseGlow 4s infinite ease-in-out;
            margin-bottom: 1rem;
        }

        .cookie-emoji {
            font-size: 120px;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
            animation: float 5s ease-in-out infinite;
        }

        .tap-instruction {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1rem;
            opacity: 0.9;
        }
