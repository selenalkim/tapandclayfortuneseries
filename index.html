<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Your Fortune Awaits | Tap & Clay</title>
    <meta name="description" content="Tap to reveal your daily fortune. A moment of mindfulness from Tap & Clay.">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="I just opened a digital fortune cookie ðŸ¥ ">
    <meta property="og:description" content="Tap to see what the universe has for you today.">
    <meta property="og:image" content="https://tapandclay.github.io/preview.jpg"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables & Resets */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --coral: 11 85% 66%;
            --blue: 212 85% 55%;
            --pink: 330 75% 70%;
            --cream: 40 40% 95%;
            --charcoal: 0 0% 20%;
            --background: var(--cream);
            --foreground: var(--charcoal);
            --card: 0 0% 100%;
            --border: 35 20% 80%;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            background-image: 
                radial-gradient(hsl(var(--coral)) 1px, transparent 1px),
                radial-gradient(hsl(var(--blue)) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 48rem;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Language Toggle */
        .language-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 50;
        }

        /* Cookie Stage */
        .cookie-stage {
            display: flex; /* Flex is set by JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cookie-stage:active { transform: scale(0.95); }

        .cookie-emoji {
            font-size: 8rem;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: float 6s ease-in-out infinite;
        }

        .tap-instruction {
            margin-top: 2rem;
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            color: hsl(var(--coral));
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes breakOpen {
            0% { transform: scale(1) rotate(0deg); }
            40% { transform: scale(1.2) rotate(-10deg); }
            100% { transform: scale(1.5) rotate(20deg); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fortune Content */
        .fortune-content {
            display: none; /* Hidden by default */
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        h1 { font-family: 'Caveat', cursive; font-size: 4rem; color: hsl(var(--coral)); line-height: 1; }

        /* Card Design */
        .card {
            background: hsl(var(--card));
            border: 2px solid hsl(var(--border));
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 8px 8px 0px hsl(var(--border));
            margin-bottom: 2rem;
            position: relative;
        }

        blockquote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            line-height: 1.4;
            text-align: center;
            color: hsl(var(--charcoal));
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: hsl(var(--foreground) / 0.5);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .ritual-text {
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            border-top: 1px dashed hsl(var(--border));
            padding-top: 1.5rem;
        }

        .lucky-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .lucky-box {
            background: hsl(var(--background));
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
        }

        .lucky-value { font-family: 'Caveat', cursive; font-size: 2rem; font-weight: 600; }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 2px solid hsl(var(--foreground));
            background: transparent;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 0 hsl(var(--foreground)); }
        .btn:active { transform: translateY(0); box-shadow: none; }
        
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #ccc;
            pointer-events: none;
        }

        .btn-primary {
            background: hsl(var(--coral));
            border-color: hsl(var(--coral));
            color: white;
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            blockquote { font-size: 1.6rem; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="language-toggle">
        <button class="btn" style="background: white;" onclick="toggleLanguage()">
            <span id="languageLabel">TR</span>
        </button>
    </div>

    <div class="container">
        
        <div id="cookieStage" class="cookie-stage" onclick="crackCookie()">
            <div class="cookie-emoji" id="cookieEmoji">ðŸ¥ </div>
            <p class="tap-instruction" id="tapText">Tap to crack open...</p>
        </div>

        <div id="fortuneStage" class="fortune-content">
            <header class="header">
                <div style="font-size: 3rem; margin-bottom: 0.5rem;" id="fortuneEmoji">âœ¨</div>
                <h1 id="title">Your Fortune</h1>
            </header>

            <div class="card">
                <blockquote id="fortuneMessage">"Loading..."</blockquote>

                <div class="ritual-text">
                    <p class="section-title" id="ritualTitle">Ritual</p>
                    <p id="ritualText">Loading...</p>
                </div>

                <div class="lucky-grid">
                    <div class="lucky-box">
                        <p class="section-title" id="luckyNumberTitle">Number</p>
                        <div class="lucky-value" id="luckyNumberValue">8</div>
                    </div>
                    <div class="lucky-box">
                        <p class="section-title" id="luckyColorTitle">Color</p>
                        <div class="lucky-value" id="luckyColorName">Blue</div>
                        <div id="colorCircle" style="width: 20px; height: 20px; border-radius: 50%; margin: 5px auto;"></div>
                    </div>
                </div>
            </div>

            <div class="button-group" style="margin-bottom: 2rem;">
                <button class="btn" onclick="shareNative()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                    <span id="shareBtnText">Share</span>
                </button>

                <button id="nextBtn" class="btn btn-disabled">
                    <span id="nextBtnText">Come back tomorrow</span>
                </button>
            </div>

            <div style="text-align: center; margin-top: 3rem; opacity: 0.7;">
                <p class="section-title" id="ctaTitle">Visit the Shop</p>
                <a href="https://tapandclay.com" style="color: inherit; text-decoration: none; border-bottom: 1px solid currentColor;">tapandclay.com</a>
            </div>
            
            <div style="text-align:center; margin-top:50px;">
                <button onclick="clearDailyLimit()" style="font-size:10px; opacity:0.3; border:none; background:none; cursor:pointer;">[Reset Daily Limit]</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const translations = {
            en: {
                tapText: "Tap to crack open...",
                title: "Your Fortune",
                ritualTitle: "Daily Ritual",
                luckyNumberTitle: "Lucky Number",
                luckyColorTitle: "Lucky Color",
                shareBtnText: "Share",
                nextBtnText: "Come back tomorrow",
                ctaTitle: "Handmade with intention",
                shareTitle: "My Tap & Clay Fortune ðŸ¥ ",
                shareFail: "Could not open share menu. Copying to clipboard!"
            },
            tr: {
                tapText: "KÄ±rmak iÃ§in dokun...",
                title: "FalÄ±n",
                ritualTitle: "GÃ¼nlÃ¼k RitÃ¼el",
                luckyNumberTitle: "ÅžanslÄ± SayÄ±",
                luckyColorTitle: "ÅžanslÄ± Renk",
                shareBtnText: "PaylaÅŸ",
                nextBtnText: "YarÄ±n tekrar gel",
                ctaTitle: "Ã–zenle el yapÄ±mÄ±",
                shareTitle: "Tap & Clay FalÄ±m ðŸ¥ ",
                shareFail: "PaylaÅŸÄ±m menÃ¼sÃ¼ aÃ§Ä±lamadÄ±. Panoya kopyalandÄ±!"
            }
        };

        const fortunes = [
            {
                message: { en: "The energy you bring today shapes the week ahead.", tr: "BugÃ¼n getirdiÄŸin enerji, haftayÄ± ÅŸekillendirecek." },
                ritual: { en: "Light a candle and set one small intention.", tr: "Bir mum yak ve kÃ¼Ã§Ã¼k bir niyet belirle." },
                luckyNumber: 8,
                luckyColor: { en: "Sage Green", tr: "AdaÃ§ayÄ±", hex: "#8b9d83" },
                emoji: "ðŸŒ¿"
            },
            {
                message: { en: "Patience today brings clarity tomorrow.", tr: "BugÃ¼nkÃ¼ sabrÄ±n yarÄ±n netlik getirecek." },
                ritual: { en: "Write down 3 things you are grateful for.", tr: "Minnettar olduÄŸun 3 ÅŸeyi yaz." },
                luckyNumber: 3,
                luckyColor: { en: "Lavender", tr: "Lavanta", hex: "#9d84b7" },
                emoji: "ðŸ”®"
            },
            {
                message: { en: "A creative spark ignites new possibilities.", tr: "YaratÄ±cÄ± bir kÄ±vÄ±lcÄ±m yeni olasÄ±lÄ±klar doÄŸurur." },
                ritual: { en: "Create something with your hands for 10 mins.", tr: "10 dakika boyunca ellerinle bir ÅŸeyler yarat." },
                luckyNumber: 7,
                luckyColor: { en: "Coral", tr: "Mercan", hex: "#f4a896" },
                emoji: "ðŸŽ¨"
            }
        ];

        // --- STATE ---
        let currentLang = 'en';
        let currentFortune = null;

        // --- INIT ---
        window.onload = function() {
            checkDailyStatus();
        };

        function checkDailyStatus() {
            const today = new Date().toDateString(); // "Tue Dec 02 2025"
            const storedDate = localStorage.getItem('tc_last_visit');
            const storedIndex = localStorage.getItem('tc_fortune_index');

            if (storedDate === today && storedIndex !== null) {
                // USER HAS ALREADY OPENED A FORTUNE TODAY
                // Skip animation, load the same fortune
                currentFortune = fortunes[parseInt(storedIndex)];
                
                document.getElementById('cookieStage').style.display = 'none';
                document.getElementById('fortuneStage').style.display = 'block';
                
                updateContent();
            } else {
                // USER IS NEW TODAY
                // Show cookie stage
                document.getElementById('cookieStage').style.display = 'flex';
                document.getElementById('fortuneStage').style.display = 'none';
            }
        }

        function crackCookie() {
            // 1. Animation
            const cookie = document.getElementById('cookieEmoji');
            const tapText = document.getElementById('tapText');
            
            cookie.style.animation = 'breakOpen 0.6s ease-out forwards';
            tapText.style.opacity = '0';

            // 2. Select & SAVE Fortune
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            currentFortune = fortunes[randomIndex];
            
            // SAVE TO LOCAL STORAGE
            const today = new Date().toDateString();
            localStorage.setItem('tc_last_visit', today);
            localStorage.setItem('tc_fortune_index', randomIndex);

            updateContent();

            // 3. Switch Views
            setTimeout(() => {
                document.getElementById('cookieStage').style.display = 'none';
                document.getElementById('fortuneStage').style.display = 'block';
                window.scrollTo(0,0);
            }, 600);
        }

        // Helper for testing
        function clearDailyLimit() {
            localStorage.removeItem('tc_last_visit');
            alert("Limit reset! Refresh the page to tap again.");
            location.reload();
        }

        function updateContent() {
            const t = translations[currentLang];
            const f = currentFortune;

            // Labels
            document.getElementById('tapText').innerText = t.tapText;
            document.getElementById('title').innerText = t.title;
            document.getElementById('ritualTitle').innerText = t.ritualTitle;
            document.getElementById('luckyNumberTitle').innerText = t.luckyNumberTitle;
            document.getElementById('luckyColorTitle').innerText = t.luckyColorTitle;
            document.getElementById('shareBtnText').innerText = t.shareBtnText;
            document.getElementById('nextBtnText').innerText = t.nextBtnText;
            document.getElementById('ctaTitle').innerText = t.ctaTitle;
            document.getElementById('languageLabel').innerText = currentLang === 'en' ? 'TR' : 'EN';

            // Fortune Content
            if (f) {
                document.getElementById('fortuneEmoji').innerText = f.emoji;
                document.getElementById('fortuneMessage').innerText = `"${f.message[currentLang]}"`;
                document.getElementById('ritualText').innerText = f.ritual[currentLang];
                document.getElementById('luckyNumberValue').innerText = f.luckyNumber;
                document.getElementById('luckyColorName').innerText = f.luckyColor[currentLang];
                document.getElementById('colorCircle').style.background = f.luckyColor.hex;
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'tr' : 'en';
            document.documentElement.lang = currentLang;
            updateContent();
        }

        async function shareNative() {
            const t = translations[currentLang];
            const textToShare = `ðŸ¥  ${t.shareTitle}\n\n"${currentFortune.message[currentLang]}"\n\nâœ¨ tapandclay.com`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: t.shareTitle,
                        text: textToShare,
                        url: 'https://tapandclay.com'
                    });
                } catch (err) {
                    console.log('Share canceled');
                }
            } else {
                navigator.clipboard.writeText(textToShare);
                alert(t.shareFail);
            }
        }
    </script>
</body>
</html>
